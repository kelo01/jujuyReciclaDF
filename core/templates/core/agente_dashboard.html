<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujuy Recicla - Agente</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #4169E1;
            --primary-light: #E6ECFF;
            --danger: #FF4646;
            --success: #2ECC71;
            --background: #F0F4FF;
            --text: #1A1A1A;
            --text-light: #666666;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--white);
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
        }

        .logo i {
            width: 32px;
            height: 32px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .modules-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .modules-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .module-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .module-name {
            color: var(--text);
            width: 120px;
            font-weight: 500;
        }

        .progress-container {
            flex: 1;
            margin: 0 1rem;
        }

        .progress-bar {
            background: var(--primary-light);
            border-radius: 8px;
            height: 12px;
            overflow: hidden;
        }

        .progress-fill {
            background: var(--primary);
            height: 100%;
            transition: width 0.3s ease;
        }

        .module-percentage {
            color: var(--text-light);
            width: 80px;
            text-align: right;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            border-radius: 16px;
            padding: 2rem;
            color: var(--white);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.danger {
            background: var(--danger);
        }

        .stat-card.success {
            background: var(--success);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .stat-sublabel {
            font-size: 1rem;
            opacity: 0.9;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .nav-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--primary);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            background: var(--primary-light);
        }

        .nav-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .nav-label {
            font-size: 1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1rem;
            }

            .logo i {
                width: 24px;
                height: 24px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }

            .modules-card {
                padding: 1.5rem;
            }

            .stat-card {
                padding: 1.5rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <i data-lucide="hexagon"></i>
            Jujuy Recicla - Agente
        </a>
        <i data-lucide="user"></i>
    </header>

    <div class="container">
        <div class="modules-card">
            <h2 class="modules-title">Estado de los Módulos</h2>
            
            <div class="module-item">
                <div class="module-name">Módulo Centro</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%"></div>
                    </div>
                </div>
                <div class="module-percentage">75% lleno</div>
            </div>

            <div class="module-item">
                <div class="module-name">Módulo Norte</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%"></div>
                    </div>
                </div>
                <div class="module-percentage">30% lleno</div>
            </div>

            <div class="module-item">
                <div class="module-name">Módulo Sur</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 50%"></div>
                    </div>
                </div>
                <div class="module-percentage">50% lleno</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card danger">
                <div class="stat-number">3</div>
                <div class="stat-label">Alertas Activas</div>
                <div class="stat-sublabel">Requieren atención inmediata</div>
            </div>
            <div class="stat-card success">
                <div class="stat-number">250 kg</div>
                <div class="stat-label">Total Reciclado Hoy</div>
                <div class="stat-sublabel">15% más que ayer</div>
            </div>
        </div>

        <div class="nav-grid">
            <a href="#" class="nav-card">
                <i data-lucide="map-pin" class="nav-icon"></i>
                <div class="nav-label">Mapa de Módulos</div>
            </a>
            <a href="#" class="nav-card">
                <i data-lucide="bar-chart-2" class="nav-icon"></i>
                <div class="nav-label">Estadísticas</div>
            </a>
            <a href="#" class="nav-card">
                <i data-lucide="alert-triangle" class="nav-icon"></i>
                <div class="nav-label">Gestión de Alertas</div>
            </a>
            <a href="#" class="nav-card">
                <i data-lucide="settings" class="nav-icon"></i>
                <div class="nav-label">Configuración</div>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
