{% extends 'usuario_dashboard/base_usuario.html' %}
{% load static %}

{% block title %}Configuración{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/usuario_dashboard/perfil.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Configuración</h1>
    <form method="post" class="config-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_old_password">Contraseña actual:</label>
            {{ form.old_password }}
        </div>
        <div class="form-group">
            <label for="id_new_password1">Nueva contraseña:</label>
            {{ form.new_password1 }}
        </div>
        <div class="form-group">
            <label for="id_new_password2">Confirmar nueva contraseña:</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
    </form>
</div>
{% endblock %}
